<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Nature Gallery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #eef9f1;
      text-align: center;
    }
    h1 {
      color: #2f855a;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery img {
      width: 85%;
      height: 180px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      object-fit: cover;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ BEAUTIFUL NATURE GALLERY ðŸŒ¸</h1>

  <div class="gallery">
    <img src="forest.jpg" alt="Forest" onclick="openImage(this.src)">
    <img src="mountain.jpg" alt="Mountain" onclick="openImage(this.src)">
    <img src="lake.jpg" alt="Lake" onclick="openImage(this.src)">
    <img src="sunset.jpg" alt="Sunset" onclick="openImage(this.src)">
    <img src="waterfall.jpg" alt="Waterfall" onclick="openImage(this.src)">
    <img src="flowers.jpg" alt="Flowers" onclick="openImage(this.src)">
    <img src="beach.jpg" alt="Beach" onclick="openImage(this.src)">
  </div>

  <script>
    function openImage(imgSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
        <head>
          <title>View Nature Image</title>
          <style>
            body {
              background-color: #f0fff4;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
            }
            img {
              max-width: 85%;
              max-height: 85vh;
              border-radius: 14px;
              box-shadow: 0 4px 20px rgba(0, 100, 0, 0.4);
            }
          </style>
        </head>
        <body>
          <img src="${imgSrc}" alt="Nature Image">
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
